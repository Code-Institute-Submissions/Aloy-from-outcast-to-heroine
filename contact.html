<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<title>Aloy: From Outcast to Heroin</title>
</head>

<body>
	<!--Navbar-->
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" href="#">Aloy</a>
			<button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

          <i class="fas fa-bars"></i>
        </button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
				</ul>
			</div>
		</nav>

		<!--Hero image with form-->

		<div class="hero-image-contact">
			<div class="form-bg">
				<form>
					<input type="text" name="name" id="fullname" class="form-control" placeholder="Name:" required />
					<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email:" required />
					<textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Message:" required></textarea>
					<div class="form-row text-center">

					</div>
					<div class="row">

						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
								<label class="form-check-label" for="gridRadios1">
            Suggest content
          </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
								<label class="form-check-label" for="gridRadios2">
            Collaboration
          </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
								<label class="form-check-label" for="gridRadios3">
            Possible copyright issue
          </label>
							</div>
							<button type="submit" class="btn btn-primary">Send</button>
						</div>


					</div>
				</form>
			</div>
		</div>

	</div>







	<!--Footer-->
	<footer>
		<div class="container">
			<div class="row justify-content-center mt-3">
				<div class="col-md-4">
					<h5 class="uppercase general-sub">Copyright</h5>
					<p class="inline-block">
						byIlsa
					</p>
				</div>
				<div class="col-md-4">
					<h5 class="uppercase general-sub">Warning</h5>
					<p class="inline-block">
						For educational purposes only!
					</p>
				</div>
				<div class="col-md-4">
					<h5 class="uppercase general-sub">Social</h5>
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a target="_blank" href="#">
								<i class="fab fa-facebook" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="#">
								<i class="fab fa-twitter" aria-hidden="true"></i>
								<span class="sr-only">Twitter</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="#">
								<i class="fab fa-linkedin" aria-hidden="true"></i>
								<span class="sr-only">LinkedIn</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="#">
								<i class="fab fa-pinterest" aria-hidden="true"></i>
								<span class="sr-only">Pinterest</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="#">
								<i class="fab fa-instagram" aria-hidden="true"></i>
								<span class="sr-only">Instagram</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="#">
								<i class="fab fa-youtube" aria-hidden="true"></i>
								<span class="sr-only">YouTube</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
